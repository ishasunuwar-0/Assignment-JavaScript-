<!DOCTYPE html>
<html>
<head><title>For and While Loops</title></head>
<body>
    <script>
        // For loop
        for (let i = 0; i < 3; i++) {
            document.write("For Loop: " + i + "<br>");
        }

        // While loop
        let j = 0;
        while (j < 3) {
            document.write("While Loop: " + j + "<br>");
            j++;
        }
    </script>
</body>
</html>
