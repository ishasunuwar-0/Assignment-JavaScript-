<!DOCTYPE html>
<html>
<head><title>Else If Statement</title></head>
<body>
    <script>
        let num = 10;
        if (num > 10) {
            document.write("Greater than 10");
        } else if (num == 10) {
            document.write("Equal to 10");
        } else {
            document.write("Less than 10");
        }
    </script>
</body>
</html>
