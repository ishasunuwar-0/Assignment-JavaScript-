<!DOCTYPE html>
<html>
<head><title>Switch</title></head>
<body>
    <script>
        let day = 3;
        switch(day) {
            case 1:
                document.write("Monday");
                break;
            case 2:
                document.write("Tuesday");
                break;
            case 3:
                document.write("Wednesday");
                break;
            default:
                document.write("Invalid day");
        }
    </script>
</body>
</html>
