<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>The result of adding 2 + 3 + "5" is:</p>
<p id="demo"></p>
<p>The result of adding "John" + " " + "Doe" is:</p>
<p id="demos"></p>

<script>
let x = 2 + 3 + "5";
document.getElementById("demo").innerHTML = x;
let y = "John" + " " + "Doe";
document.getElementById("demos").innerHTML = y;
</script>

</body>
</html>
