<!DOCTYPE html>
<html>
<head><title>Data Types</title></head>
<body>
    <script>
        let stringVar = "Hello";
        let numberVar = 100;
        let booleanVar = true;
        let nullVar = null;
        let undefinedVar;
        document.write("String: " + stringVar + "<br>");
        document.write("Number: " + numberVar + "<br>");
        document.write("Boolean: " + booleanVar + "<br>");
        document.write("Null: " + nullVar + "<br>");
        document.write("Undefined: " + undefinedVar);
    </script>
</body>
</html>
